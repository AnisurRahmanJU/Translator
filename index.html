<html lang="en">
<head>
    
    <title>Translator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <!-- Imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
    <link href="styles.css" rel="stylesheet">
    <script type="script" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            Bangla Translator
        </div>
        <div class="info">
            <h3 id="title"></h3>
            <p id="sub"></p>
            <div id="info">
                
            </div>
        </div>
        <div class="language" align="center">
            <div class="select">
                <select id="lang1"></select>
                <select id="lang2"></select>
            </div>
            <div class="textarea">
                <textarea id="user"></textarea>
                <textarea id="output" readonly></textarea>
            </div>
        </div>
        <div class="main" align="center">
            <button id="translate">Translate</button>
            <button id="clear">Clear</button>
        </div>
        <div class="footer">
            Created By <a href="https://github.com/anisurrahmanlikhon/" target="blank"> Md. Anisur Rahman</a>
        </div>
    </div>
</body>
</html>
